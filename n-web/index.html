    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-start: #4f46e5;
            --primary-end: #9333ea;
            --surface: #f8fafc;
            --surface-variant: #f1f5f9;
            --outline: #e2e8f0;
            --outline-variant: #cbd5e1;
            --on-surface: #0f172a;
            --on-surface-variant: #64748b;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-strong: rgba(0, 0, 0, 0.15);
        }
    }

    @layer base {
        body {
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
            color: var(--on-surface);
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            min-height: 100vh;
        }
        
        * {
            box-sizing: border-box;
        }
    }

    @layer components {
        .gradient-primary {
            background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%);
        }
        
        .btn {
            @apply px-6 py-3 rounded-2xl font-medium transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 transform hover:scale-105 active:scale-95;
            box-shadow: 0 4px 14px 0 var(--shadow);
        }
        
        .btn-primary {
            @apply text-white shadow-lg hover:shadow-xl;
            background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%);
        }
        
        .btn-secondary {
            @apply bg-white text-gray-700 border border-gray-200 hover:bg-gray-50 hover:border-gray-300;
        }
        
        .input-field {
            @apply w-full px-4 py-3 bg-white rounded-2xl border-2 border-gray-100 focus:border-purple-300 focus:outline-none transition-all duration-300;
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        .input-field:focus {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px var(--shadow-strong);
        }
        
        .card {
            @apply bg-white rounded-3xl border border-gray-100 p-6 transition-all duration-300 hover:shadow-xl;
            box-shadow: 0 4px 20px var(--shadow);
        }
        
        .card:hover {
            transform: translateY(-2px);
        }
        
        .record-card {
            @apply bg-gradient-to-br from-white to-gray-50 rounded-2xl border border-gray-100 p-4 transition-all duration-300 hover:shadow-lg cursor-pointer;
            box-shadow: 0 2px 12px var(--shadow);
        }
        
        .record-card:hover {
            transform: translateY(-1px);
            border-color: var(--primary-start);
        }
        
        .bottom-nav {
            @apply fixed bottom-0 left-0 right-0 bg-white/80 backdrop-blur-xl border-t border-gray-100 flex items-center justify-around py-3 px-4;
            box-shadow: 0 -4px 20px var(--shadow);
        }
        
        .nav-item {
            @apply flex flex-col items-center justify-center p-3 rounded-2xl transition-all duration-300 cursor-pointer relative;
        }
        
        .nav-item.active {
            background: linear-gradient(135deg, var(--primary-start) 0%, var(--primary-end) 100%);
            color: white;
            transform: scale(1.1);
        }
        
        .nav-item:not(.active) {
            color: var(--on-surface-variant);
        }
        
        .nav-item:not(.active):hover {
            background: var(--surface-variant);
            transform: scale(1.05);
        }
        
        .stats-metric {
            @apply text-center p-4 rounded-2xl bg-gradient-to-br from-white to-gray-50 border border-gray-100;
            box-shadow: 0 2px 12px var(--shadow);
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-slide-up {
            animation: slideUp 0.3s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    }
    </style>
